<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Mini Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styleProfile.css">
</head>
<body class="py-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a href="home.html" class="navbar-brand fw-bold">
                <i class="bi bi-house-door me-2"></i>Profile 
            </a>
            <div class="navbar-nav ms-auto">
                <a href="home.html" class="nav-link">
                    <i class="bi bi-list-task me-1"></i>Home
                </a>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <!-- Profile Card -->
                <div class="card profile-card p-4 mb-4">
                    <div class="text-center mb-4">
                            
                        <h2 id="profileName" class="mb-1">Cargando...</h2>
                        <p class="text-muted mb-1" id="profileEmail">user@mail.com</p>
                        <small class="badge bg-primary" id="userRole">Usuario</small>
                    </div>
                    
                    <!-- Stats -->
                    <div class="row text-center g-3 mb-4">
                        <div class="col-4">
                            <h4 id="tasksCount">0</h4>
                            <small class="text-muted">Tareas</small>
                        </div>
                        <div class="col-4">
                            <h4 id="doneCount">0</h4>
                            <small class="text-muted">Completadas</small>
                        </div>
                        <div class="col-4">
                            <h4 id="pendingCount">0</h4>
                            <small class="text-muted">Pendientes</small>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary w-100 btn-lg btn-profile" id="editProfileBtn">
                        <i class="bi bi-pencil-square me-2"></i>Editar Perfil
                    </button>
                </div>

                <!-- Edit Form (oculto por defecto) -->
                <div id="editFormContainer" class="card shadow-sm p-4" style="display: none;">
                    <div class="card-body">
                        <h4 class="mb-4">
                            <i class="bi bi-gear-fill text-primary me-2"></i>Editar Perfil
                        </h4>
                        <form id="profileForm">
                            <div class="mb-4 text-center">
                                <img id="editAvatar" src="https://ui-avatars.com/api/?name=User&size=140&background=4A90E2&color=fff" 
                                     alt="Avatar" class="rounded-circle avatar-lg mb-3">
                                <small class="text-muted">Avatar se genera con tu nombre</small>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre</label>
                                    <input type="text" class="form-control form-control-lg" id="editName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="editEmail" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg btn-profile">
                                    <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                                </button>
                                <button type="button" id="cancelEdit" class="btn btn-outline-secondary btn-lg btn-profile">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../fetch.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
