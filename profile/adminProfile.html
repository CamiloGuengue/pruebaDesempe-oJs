<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Mini Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styleProfile.css">

</head>
<body class="py-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a href="home.html" class="navbar-brand fw-bold">
                <i class="bi bi-house-door me-2"></i>Profile 
            </a>
            <div class="navbar-nav ms-auto">
                <a href="home.html" class="nav-link">
                    <i class="bi bi-list-task me-1"></i>Home
                </a>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Exit
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <!-- Profile Card -->
                <div class="card profile-card p-4 mb-4">
                    <div class="text-center mb-4">
                            
                        <h2 id="profileName" class="mb-1"></h2>
                        <p class="text-muted mb-1" id="profileEmail"></p>
                        <small class="badge bg-primary" id="userRole"></small>
                    </div>
                    
                    <!-- Stats -->
                    <div class="row text-center g-3 mb-4">
                        <div class="col-4">
                            <h4 id="tasksCount">0</h4>
                            <small class="text-muted">Tasks</small>
                        </div>
                        <div class="col-4">
                            <h4 id="doneCount">0</h4>
                            <small class="text-muted">Completed</small>
                        </div>
                        <div class="col-4">
                            <h4 id="pendingCount">0</h4>
                            <small class="text-muted">To do</small>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary w-100 btn-lg btn-profile" id="editProfileBtn">
                        <i class="bi bi-pencil-square me-2"></i>Edit Profile
                    </button>
                </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
