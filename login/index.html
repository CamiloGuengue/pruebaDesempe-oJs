<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center p-4">
    <div class="card login-card p-5">
        <div class="text-center mb-5">
            <div class="logo-circle mx-auto mb-4 p-4 shadow-lg">
                <i class="bi bi-person-circle fs-1" style="color: var(--azul-principal);"></i>
            </div>
            <h3 class="fw-bold mb-1">CRUDTASK</h3>
            <p class="text-muted small">completed the loggin process</p>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="form-label fw-semibold mb-2" style="color: #4A90E2;">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" id="email" placeholder="email"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold mb-2" style="color: #4A90E2;">password</label>
                <input type="password" id="password" class="form-control form-control-lg" id="password"
                    placeholder="password" required>
            </div>
            <div class="d-grid">
                <button type="button" id="btnLogin" class="btn btn-azul btn-lg py-3 fs-5">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </div>
            <br><br>
            <div class="d-grid">
                <button type="button" id="btnRegister" class="btn btn-azul btn-lg py-3 fs-5">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Register
                </button>
            </div>
        </form>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="../fetch.js"></script>
</body>

</html>
